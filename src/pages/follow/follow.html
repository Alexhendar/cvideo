<ion-header>
  <ion-navbar>
    <ion-title>
      我的关注
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <p>
    我的关注，点击屏幕下方的我的关注按钮。
10.1已关注
①　显示已关注的人以及自己与对方相互留言
②　给对方留言
10.2搜索周边
①　如果没有打开GPS，提示打开GPS
②　用GPS定位信息，找离自己最近的的10个会员，列出名单
③　点击名单的某一位，显示他上传的视频，显示布局如分类页布局。对视频可做点赞或关注

  </p>
